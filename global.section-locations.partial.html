<section class="locations">
  <h2 class="locations__title">Locations</h2>
  <p class="locations__subtitle">
    You Can Find Us Here<span class="locations__subtitle-dot">.</span>
  </p>
  <img
    class="locations__divider"
    src="assets/icons/divider.svg"
    alt="Spikelets icon"
  />
  <p class="locations__description">
    Come by to buy fresh bread and pastry. We're waiting!
  </p>
  <div class="locations__list">
    <div class="locations__item">
      <h3 class="locations__item-title">Brooklyn</h3>
      <svg
        class="locations__item-line"
        xmlns="http://www.w3.org/2000/svg"
        width="3000px"
        height="34"
        style="width: 15%"
      >
        <path
          d="M0 17 L3000 17"
          style="fill: none; stroke: #9a5e33; stroke-width: 4px"
        ></path>
      </svg>
      <p class="locations__item-address">
        2260 Pacific St,<br />Brooklyn, NY 11233
      </p>
    </div>
    <div class="locations__item">
      <h3 class="locations__item-title">Central Park</h3>
      <svg
        class="locations__item-line"
        xmlns="http://www.w3.org/2000/svg"
        width="3000px"
        height="34"
        style="width: 15%"
      >
        <path
          d="M0 17 L3000 17"
          style="fill: none; stroke: #9a5e33; stroke-width: 4px"
        ></path>
      </svg>
      <p class="locations__item-address">
        1395 Lexington Ave,<br />New York, NY 10128
      </p>
    </div>
    <div class="locations__item">
      <h3 class="locations__item-title">Upper Manhattan</h3>
      <svg
        class="locations__item-line"
        xmlns="http://www.w3.org/2000/svg"
        width="3000px"
        height="34"
        style="width: 15%"
      >
        <path
          d="M0 17 L3000 17"
          style="fill: none; stroke: #9a5e33; stroke-width: 4px"
        ></path>
      </svg>
      <p class="locations__item-address">
        467 W 144th St,<br />New York, NY 10031
      </p>
    </div>
  </div>
  <div class="locations__carousel">
    <div class="locations__carousel-images">
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-1.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-1.png"
            alt="image of baguettes"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-2.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-2.png"
            alt="image of tiramisu"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-3.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-3.png"
            alt="image of kitchen"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-4.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-4.png"
            alt="image of bread"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-5.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-5.png"
            alt="image of bread with sesame"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>

          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-6.png"
            alt="image of flour"
          />
        </picture>
      </div>
      <div class="locations__carousel-item">
        <picture>
          <source srcset="assets/images/locations/img-carousel-7.webp" />
          <img
            class="locations__carousel-image"
            src="assets/images/locations/img-carousel-7.png"
            alt="image of croissant"
          />
        </picture>
      </div>
    </div>
    <div class="locations__carousel-controls">
      <span
        class="locations__carousel-control locations__carousel-control--left"
      >
        left
      </span>
      <span
        class="locations__carousel-control locations__carousel-control--right"
      >
        right
      </span>
    </div>
  </div>
</section>
